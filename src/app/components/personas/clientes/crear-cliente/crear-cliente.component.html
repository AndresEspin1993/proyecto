<div class="container mt-4"  >
    <div class="row justify-content-md-center">
        <div class="col-8">
            <form class="row g-3" [formGroup]="frmRegistro" id="frmdataRegistro">
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                           <label for="idpersona">Id del cliente </label>
                           <input formControlName="id" type="text" name="idpersona" id="idpersona" class="form-control">
                          <ng-container *ngFor="let validation of validationMessage.id">
                          <div *ngIf="frmRegistro.controls['id'].hasError(validation.type) &&
                           (frmRegistro.controls['id'].dirty || frmRegistro.controls['id'].touched)">
                            <small class="text-danger">{{validation.message}}</small>
                          </div>
                          </ng-container>



                        </div>
                </div>
            </div>
            
                <div class="row">
                    <div class="col-4">

                        <div class="form-group">
                            <label for="nombrepersona">Nombre  </label>
                            <input  formControlName="nombre" type="text" name="nombrepersona" id="nombrepersona" class="form-control">
                            <ng-container *ngFor="let validation of validationMessage.nombre">
                                <div *ngIf="frmRegistro.controls['nombre'].hasError(validation.type) &&
                                 (frmRegistro.controls['nombre'].dirty || frmRegistro.controls['nombre'].touched)">
                                  <small class="text-danger">{{validation.message}}</small>
                                </div>
                                </ng-container>
                         </div>

                    </div>

                    
                        <div class="col-4">
                            <div class="form-group">
                                <label for="apellidopersona">Apellidos  </label>
                                <input formControlName="apellido" type="text" name="apellidopersona" id="apellidopersona" class="form-control">
                                <ng-container *ngFor="let validation of validationMessage.apellido">
                                    <div *ngIf="frmRegistro.controls['apellido'].hasError(validation.type) && 
                                    (frmRegistro.controls['apellido'].dirty || frmRegistro.controls['apellido'].touched)">
                                      <small class="text-danger">{{validation.message}}</small>
                                    </div>
                                    </ng-container>
                                
                             </div>
    
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="fkidsexo">Genero </label>
                            
                        <select formControlName="fk_idsexo" class="form-select" aria-label="Default select example" name="fkidsexo" id="fkidsexo">
                            <option selected>Genero</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                          <ng-container *ngFor="let validation of validationMessage.fk_idsexo">
                            <div *ngIf="frmRegistro.controls['fk_idsexo'].hasError(validation.type) && 
                            (frmRegistro.controls['fk_idsexo'].dirty || frmRegistro.controls['fk_idsexo'].touched)">
                              <small class="text-danger">{{validation.message}}</small>
                            </div>
                            </ng-container>
                            
                        </div>
                    </div>
                        
            </div>
            <div class="row">
                <div class="col-auto">
                    <div class="form-group">
                       <label for="emailpaciente">Email  </label>
                       <input formControlName="email" type="email" name="emailpaciente" id="emailpaciente" class="form-control">
                       <ng-container *ngFor="let validation of validationMessage.email">
                        <div *ngIf="frmRegistro.controls['email'].hasError(validation.type) && 
                        (frmRegistro.controls['email'].dirty || frmRegistro.controls['email'].touched)">
                          <small class="text-danger">{{validation.message}}</small>
                        </div>
                        </ng-container>

                    </div>
            </div>

            <div class="col-auto">
                <div class="form-group">
                    <label for="fkidcargo">Cargo </label>
                
            <select  formControlName="fk_idcar" class="form-select" aria-label="Default select example" name="fkidcargo" id="fkidcargo">
                <option selected>Seleccione el cargo</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <ng-container *ngFor="let validation of validationMessage.fk_idcar">
                <div *ngIf="frmRegistro.controls['fk_idcar'].hasError(validation.type) && 
                (frmRegistro.controls['fk_idcar'].dirty || frmRegistro.controls['fk_idcar'].touched)">
                  <small class="text-danger">{{validation.message}}</small>
                </div>
                </ng-container>
                
            </div>
        </div>
        </div>
        
            <div class="row mt-3 justify-content-md-center">

                <div class="col-3 ">
                    <div class="form-group">
                       <label for="emailpaciente"> </label>
                       <input type="button" class="btn btn-primary" value="guardar">

                    </div>
            </div>


            </div>
                
              
              </form>

        </div>


    </div>
    
</div>
